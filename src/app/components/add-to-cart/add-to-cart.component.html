<div class="container mt-5" *ngIf="productFormGroup">
    <h3>Add to Cart</h3>
    <form [formGroup]="productFormGroup" (ngSubmit)="submitPurchase()">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" class="form-control" formControlName="name" [disabled]="true">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" class="form-control" formControlName="price" [disabled]="true">
        </div>
        <div class="form-group">
            <label for="quantity">Available Quantity:</label>
            <input type="number" id="quantity" class="form-control" formControlName="quantity" [disabled]="true">
        </div>
        <div class="form-group">
            <label for="buyQuantity">Quantity to Buy:</label>
            <input type="number" id="buyQuantity" class="form-control" formControlName="quantityToBuy" min="1" [max]="product?.quantity || 0">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
