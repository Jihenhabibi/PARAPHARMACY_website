<div class="container mt-4">

    <!-- Carrousel (diaporama automatique) -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/user-photo1.png" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="assets/photo1.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="assets/photo2.jpg" class="d-block w-100" alt="Image 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
    <!-- Filtres visuels -->
    <div class="filters mt-4">
      <h4>Filtrer les produits</h4>
      <form class="row">
        <div class="col">
          <select class="form-select">
            <option value="">Catégorie</option>
            <option value="men">Hommes</option>
            <option value="women">Femmes</option>
          </select>
        </div>
        <div class="col">
          <select class="form-select">
            <option value="">Prix</option>
            <option value="low">Du moins cher au plus cher</option>
            <option value="high">Du plus cher au moins cher</option>
          </select>
        </div>
      </form>
    </div>
  
    <!-- Liste des produits -->
    <div class="row mt-4">
      <div *ngFor="let p of products" class="col-md-4">
        <div class="card mb-4 shadow-sm" (click)="openModal(p)">
          <img [src]="p.image" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">${{ p.price }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ selectedProduct?.name }}</h5>
          </div>
          <div class="modal-body">
            <img [src]="selectedProduct?.image" class="img-fluid mb-3">
            <p><strong>Prix :</strong> ${{ selectedProduct?.price }}</p>
            <p><strong>Quantité :</strong> {{ selectedProduct?.quantity }}</p>
          </div>
          <div class="modal-footer" *ngIf="selectedProduct">
            <button class="btn btn-success" [routerLink]="['/add-to-cart', selectedProduct.id]" (click)="closeModal()">
              Ajouter au Panier
            </button>
            <button class="btn btn-danger" (click)="deleteProduct(selectedProduct)">
              <span class="fa fa-trash-o"></span>
            </button>
            <button class="btn btn-primary" (click)="editProduct(selectedProduct)">
              <span class="fa fa-edit"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
