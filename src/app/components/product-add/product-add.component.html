<div class="container mt-5">
    <h3>Add New Product</h3>
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" class="form-control" name="image" ngModel required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" class="form-control" name="price" ngModel required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" name="quantity" ngModel required>
        </div>
        <button class="btn btn-primary">Add Product</button>
    </form>
</div>
